<body>
    <div>
        
        <h1>Would you like to register to the beer drinking competition?</h1>
            <h2>Register below</h2>
    </div>

    <div>
        <form>
            <div>
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Age">
                <input type="number" placeholder="Weight">
            </div>
            <br>
            <div>
                <input type="radio" name="gender_male"> <label for="gender_male">male</label>
                <input type="radio" name="gender_female"> <label for="gender_female">female</label>
                <input type="radio" name="gender_other"> <label for="gender_other">other</label>
            </div>
            <br>
            <div>
                <input type="email" placeholder="email someone@someone.com">
            </div>
            <br>
            <div>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Write a short bio"></textarea>
                <button>Submit</button>
            </div>
        </form>
    </div>

</body>
